<!DOCTYPE html>
<html>
<head>
	<title>Click to cloud</title>
</head>
<body>

<br><br>
<form action="{% url 'data_update' %}" method="post">
{% csrf_token %}
<table border="1" align="center" width="300">
	<tr><th>Update Details</th></tr>
	<tr><th><input type="number" name="u1" readonly value="{{data.Doctor_id}}"></th></tr>
	<tr><th><input type="text" name="u2" value="{{data.Doctor_name}}"></th></tr>
	<tr><th><input type="text" name="u3" value="{{data.Joining_date}}"></th></tr>
	<tr><th><input type="text" name="u4" value="{{data.Speciality}}"></th></tr>
	<tr><th><input type="number" name="u5" value="{{data.Salary}}"></th></tr>
	<tr><th><input type="number" name="u6" value="{{data.Experiance}}"></th></tr>
	<tr><th><button type="submit">Update</button></th></tr>
</table>
</form>
</body>
</html>
